<table style="width: 100%; border: 1px solid black;">
  <tr>
    <th>Comprado</th>
    <th>Producto</th>
  </tr>
  <tr *ngFor="let compra of compras; index as i;">
    <td>
      <input type="radio" name="leido-{{i}}" [(ngModel)]="compra.leido" [value]=true> Si
      <input type="radio" name="leido-{{i}}" [(ngModel)]="compra.leido" [value]=false> No
    </td>
    <td>{{compra.compra}}</td>
  </tr>
</table>
