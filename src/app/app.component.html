<table style="width: 100%; border: 1px solid black;">
  <tr>
    <th>Comprado</th>
    <th>Producto</th>
    <th>Descuento</th>
  </tr>
  <tr *ngFor="let compra of compras; index as i;">
    <td>
      <input type="radio" name="comprar-{{i}}" [(ngModel)]="compra.comprado" [value]=true> Si
      <input type="radio" name="comprar-{{i}}" [(ngModel)]="compra.comprado" [value]=false> No
    </td>
    <td>{{compra.comprar}}</td>
    <td>{{compra.descuento}}</td>
  </tr>
</table>
